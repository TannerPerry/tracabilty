<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <h1>this is a test</h1>
    <form>
        <button id = "warning">warning button</button>
        <button id = "critical">Critical error Button</button>
    </form>
   <script>
       const warningBut = document.getElementById("warning")
       const criticalErr = document.getElementById("critical")

       function giveWarning(e){
           e.preventDefault()
           axios.get('/warning')
           .then(res => {
            alert('this is a warning')
           })
       }
       function giveCriticalError(e){
           e.preventDefault()
           axios.get('/critical')
           .then(res => {
            alert('this is a critical error')
           })
       }


       warningBut.addEventListener('click', giveWarning)
       criticalErr.addEventListener('click', giveCriticalError)
   </script>

</body>
</html>

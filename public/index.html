<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <h1>this is a test</h1>
    <form>
        <button name = warning >this button will give you a warning</button>
        <button>this button will give you a critical error</button>
    </form>
   <script>
       const warningBut = document.getElementsByName("warning")

       const giveWarning = (e) =>{
           e.preventDefault()
           axios.get('/warning')
           .then(res => {
            alert('this is a warning')
           })
       }
       warningBut.addEventListener('click', giveWarning)
   </script>

</body>
</html>
